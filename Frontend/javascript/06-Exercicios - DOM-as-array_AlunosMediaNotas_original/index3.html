<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style type="text/css">
    .underlined {
      border-bottom: 3px solid currentColor;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
      <h1 class="materialize-red-text text-lighten-3"> Curso Javascript Completo</h1>

    </div>
    <h2 class="materialize-red-text text-lighten-2 underlined">Dados de Alunos</h2>

    <table class="striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
          <th>Nota 4</th>
          <th>Média</th>

        </tr>
      </thead>

      <tbody>
    
      </tbody>
    </table>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  <script src="js/calc.js"></script>

  <script>

    (function () {
        const alunos = [
            {nome: "Daniel", n1: 10, n2: 3, n3: 7.5, n4: 3},
            {nome: "Maria", n1: 9, n2: 2, n3: 5.5, n4: 10},
            {nome: "João", n1: 8, n2: 5, n3: 7.5, n4: 6},
            {nome: "Joana", n1: 7, n2: 7, n3: 8.5, n4: 3.7},
            {nome: "José", n1: 10, n2: 8, n3: 5, n4: 5.6},
            {nome: "Arnaldo", n1: 7, n2: 10, n3: 3, n4: 2},
            {nome: "Lucas", n1: 8, n2: 4, n3: 2, n4: 1},
            {nome: "Luana", n1: 10, n2: 3, n3: 2.9, n4: 10},
            {nome: "Beatriz", n1: 4, n2: 2, n3: 6.9, n4: 6},
            {nome: "Sergio", n1: 5, n2: 8, n3: 7, n4: 9}
        ]
      
    //Quando há apenas um parâmetro não há necessidade de colocá-lo entre parênteses
    alunos.forEach(aluno => {
    aluno.media = average(aluno.n1, aluno.n2, aluno.n3, aluno.n4)
    })

    const html = alunos.map(aluno => `  
        <tr>
          <td>${aluno.nome}</td>
          <td>${aluno.n1}</td>
          <td>${aluno.n2}</td>
          <td>${aluno.n3}</td>
          <td>${aluno.n4}</td>
          <td>${aluno.media}</td>
        </tr>
    `).join("")
    
    document.querySelector('tbody').innerHTML = html;
        
   



    })()

  </script>
</body>

</html>
